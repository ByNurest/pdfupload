{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-8 text-white">İstek ve Öneriler</h1>
    
    <form action="{{ url_for('feedback') }}" method="POST" 
          class="bg-gray-800 rounded-lg shadow-xl p-6 border border-gray-700 space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2" for="name">
                Adınız
            </label>
            <input type="text" name="name" id="name" required
                   class="w-full p-2 rounded-lg bg-gray-700 border-gray-600 text-white focus:ring-primary-500 focus:border-primary-500">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2" for="email">
                E-posta Adresiniz
            </label>
            <input type="email" name="email" id="email" required
                   class="w-full p-2 rounded-lg bg-gray-700 border-gray-600 text-white focus:ring-primary-500 focus:border-primary-500">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2" for="message">
                Mesajınız
            </label>
            <textarea name="message" id="message" rows="6" required
                      class="w-full p-2 rounded-lg bg-gray-700 border-gray-600 text-white focus:ring-primary-500 focus:border-primary-500"></textarea>
        </div>
        
        <div class="flex justify-end gap-4">
            <a href="{{ url_for('index') }}" 
               class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700">
                İptal
            </a>
            <button type="submit" 
                    class="bg-primary-600 text-white px-6 py-2 rounded-lg hover:bg-primary-700">
                Gönder
            </button>
        </div>
    </form>
</div>
{% endblock %}
